				<div class="form">
					<p>一个账号，玩转所有音平服务</p>
					<div class="sign">
						<p>注册账号</p>
						<input type="text" class="text" placeholder="请输入手机号" data-toggle="tooltip" data-placement="top" title="请输入有效的11位手机号码"/>
						<span class="help-block"><span class="glyphicon glyphicon-ok"></span> 输入正确</span>
						<button class="btn btn-default" disabled="disabled">获取验证码</button>
						<input type="text" class="text" placeholder="请输入短信验证码" data-toggle="tooltip" data-placement="top" title="请输入正确的6位验证码"/>
						<span class="help-block"><span class="glyphicon glyphicon-ok"></span> 输入正确</span>
						<input type="password" class="text" placeholder="请设置6-18位登录密码" data-toggle="tooltip" data-placement="top" title="请输入6-18位密码"/>
						<span class="help-block"><span class="glyphicon glyphicon-ok"></span> 输入正确</span>
						<input type="checkbox" checked="checked"/><span> 我已阅读并同意<a href="">《音平网服务协议》</a></span>
						<a class="bt btn-danger">立即注册</a>
						<a href="login.html" class="bt bor btn-default">已有账号，去登录</a>
					</div>
				</div>

					<span class="glyphicon glyphicon-ok"></span> 注册成功，正在为您跳转……
